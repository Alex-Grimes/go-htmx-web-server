<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.5"
      integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="row mt-4 g-4 mx-4">
      <div class="col-8">
        <h1 class="mb-4">Todo List</h1>

        <ul class="list-group fs-5 me-5" id="todo-list">
          {{ range .Todos }} {{ block "todo-list-element" .}}
          <li class="list-group-item bg-primary text-white">
            {{ .Title }} - {{ .Description }}
          </li>
          {{ end }} {{ end }}
        </ul>
      </div>
      <div class="col-4">
        <h1 class="mb-4">Add Film</h1>

        <form
          hx-post="/add-todo/"
          hx-target="#todo-list"
          hx-swap="beforeend"
          hx-indicator="#spinner"
        >
          <div class="mb-2">
            <label for="todo-title">Title</label>
            <input
              type="text"
              name="title"
              class="form-control"
              id="todo-title"
            />
          </div>
          <div class="mb-3">
            <label for="film-director">Description</label>
            <input
              type="text"
              name="director"
              class="form-control"
              id="todo-description"
            />
          </div>

          <button type="submit" class="btn btn-primary">
            <span
              class="spinner-border spinner-border-sm htmx-indicator"
              id="spinner"
            ></span>
            Add
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
